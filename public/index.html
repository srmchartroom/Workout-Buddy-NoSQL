<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <title>Workout Buddy Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/"><i class="fas fa-running"></i> Home</a> |
    <a href="/stats"><i class="fas fa-heartbeat"></i> Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1 style="color: #000; line-height: 1; margin-bottom: 0; font-size: 2.5rem;"><i class="fas fa-running"></i>
        Workout Buddy</h1>
      <h6 style="color: #000; line-height: 1; margin-top: 0;">Fitness Tracker</h6>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button"><i
                  class="fas fa-swimmer"></i>&nbsp;Continue Workout</a>
              <a href="/exercise" class="huge positive ui button"><i class="fas fa-skiing-nordic"></i> &nbsp;&nbsp;New
                Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
